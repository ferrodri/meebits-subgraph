specVersion: 0.0.5
schema:
    file: ./schema.graphql
dataSources:
    - kind: ethereum
      name: Meebits
      network: mainnet
      source:
          address: '0x7Bd29408f11D2bFC23c34f18275bBf23bB716Bc7'
          abi: Meebits
          startBlock: 12358080
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.7
          language: wasm/assemblyscript
          entities:
              - Account
              - Meebit
          abis:
              - name: Meebits
                file: ./abis/Meebits.json
              - name: CryptoPunksMarket
                file: ./abis/CryptoPunksMarket.json
          eventHandlers:
              - event: Mint(indexed uint256,indexed address,uint256)
                handler: handleMint
          file: ./src/meebits.ts
